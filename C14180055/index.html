<!DOCTYPE html>
<html>
    <head>
        <script>  
            function DDiff() {  
              var date1 = document.getElementById("D1").value;  
              var date2 = document.getElementById("D2").value;  
              var d1 = new Date(date1);  
              var d2 = new Date(date2);  
              var t_diff = d2.getTime() - d1.getTime();  
              var hasil = t_diff / (1000 * 60 * 60 * 24);  

              return document.getElementById("hasil").innerHTML =    
              " SELISIHNYA : " + hasil;  
            }  
           </script>    
    </head>
<body>
    <h1>C14180055 - Gabriela Consuelo </h1>
    <H2>Masukkan Tanggal 1</H2>
    <input type="date" id="D1">   
    <br>
    <H2>Masukkan Tanggal 2</H2>   
    <input type="date" id="D2">     
    <br>
    <br>
    <button onclick="DDiff()">CLICK</button>   
    <h2 style="color:red" id="hasil"></h2>
</body>
</html>
